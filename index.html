<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph With Biyu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/mathjs@9.4.1/lib/browser/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet" />
    <script src="app.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light">
      <div class="container justify-content-center nav-container">
        <span class="navbar-brand mb-2 h1">Mantap</span>
      </div>
    </nav>
    <!-- main page -->
    <div class="container">
      <div class="row">
        <p class="h1 mt-5">⠀Graph Calculator</p>

        <!-- graph input -->
        <form id="form" class="mt-3">
          <input type="text" class="form-control ms-1" id="eq" />
          <input type="submit" class="btn btn-dark text-white" onclick="draw();event.preventDefault();" value="Draw" />
        </form>
        <!-- graph -->
        <div id="plot" class="mb-5"></div>
      </div>
    </div>

    <footer class="footer text-center mb-4"><p>Created by Biyu with ♥</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
